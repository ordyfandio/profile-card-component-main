<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="./images/bg-pattern-top.svg" class="img_top">
  <section>
     <div class="div_card">
      <img src="./images/bg-pattern-card.svg" class="img_card">
     </div>
     <div class="div_hero">
      <img src="./images/image-victor.jpg" class="img_hero">
      <div class="hero">
       <h3>Victor Crest <strong>26</strong></h3>
       <span>London</span>
      </div>
      <div class="div_art">
        <div class="sous_art">
         <article>80K</article>
         <span>Followers</span>
        </div>
        <div class="sous_art2">
          <article>803K</article>
          <span>Likes</span>
        </div>
        <div class="sous_art3">
          <article>1.4K</article>
          <span>Photos</span>
        </div>
      </div>
     </div>
  </section>
  <img src="./images/bg-pattern-bottom.svg" class="img_bottom">
</body>
</html>
